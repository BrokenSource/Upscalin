[tool.poetry]
name        = "Upscalin"
version     = "2024.2.6"
description = "A Convenience Multi-Upscalers for Video, Images. Batch Processing, Multithreaded."
authors     = ["Tremeschin <tremeschin@users.noreply.github.com>"]
license     = "AGPLv3-only"

[[tool.poetry.packages]]
include = "Upscalin"

[tool.poetry.scripts]
main = "Upscalin.__main__:main"

[build-system]
requires      = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
python-magic = "^0.4.27"

[tool.poetry.dev-dependencies]
broken-source = {path="../../", develop=true}
